<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <!-- start header  -->
    <header>
        <div class="container">
            <div class="yt-b">
                <div class="icon">
                    <ul class="bars-icon">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="logo">
                    <a href="https://youtube.com" target="_blank">
                        <img src="photos/YouTube_Logo.png" alt="YouTube Logo">
                    </a>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <button class="search-btn">
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
                <button class="voice-btn" title="Search with your voice">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

            <div class="header-right">
                <button class="create-btn" title="Create">
                    <i class="fa-solid fa-video"></i>
                </button>
                <button class="notifications-btn" title="Notifications">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="profile-btn" title="Your profile">
                    <img src="photos/profile.jpg" alt="Profile">
                </button>
            </div>
        </div>
    </header>
    <!-- end header  -->

                    <a href="#" class="nav-item" title="Liked Videos">

                    <a href="#" class="nav-item" title="More">

                    </a>
